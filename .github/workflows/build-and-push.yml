name: Build and Push to Container Registry

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch:
    inputs:
      registry:
        description: 'Container Registry (ghcr or acr)'
        required: false
        default: 'ghcr'

env:
  IMAGE_VERSION: ${{ github.sha }}
  REGISTRY_GHCR: ghcr.io/${{ github.repository_owner }}
  REGISTRY_ACR: ${{ secrets.ACR_LOGIN_SERVER }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push order-service
        uses: docker/build-push-action@v5
        with:
          context: ./src/order-service
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/order-service:${{ env.IMAGE_VERSION }}
            ${{ env.REGISTRY_GHCR }}/order-service:latest
      
      - name: Build and push makeline-service
        uses: docker/build-push-action@v5
        with:
          context: ./src/makeline-service
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/makeline-service:${{ env.IMAGE_VERSION }}
            ${{ env.REGISTRY_GHCR }}/makeline-service:latest
      
      - name: Build and push product-service
        uses: docker/build-push-action@v5
        with:
          context: ./src/product-service
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/product-service:${{ env.IMAGE_VERSION }}
            ${{ env.REGISTRY_GHCR }}/product-service:latest
      
      - name: Build and push store-front
        uses: docker/build-push-action@v5
        with:
          context: ./src/store-front
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/store-front:${{ env.IMAGE_VERSION }}
            ${{ env.REGISTRY_GHCR }}/store-front:latest
      
      - name: Build and push store-admin
        uses: docker/build-push-action@v5
        with:
          context: ./src/store-admin
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/store-admin:${{ env.IMAGE_VERSION }}
            ${{ env.REGISTRY_GHCR }}/store-admin:latest
      
      - name: Build and push virtual-customer
        uses: docker/build-push-action@v5
        with:
          context: ./src/virtual-customer
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/virtual-customer:${{ env.IMAGE_VERSION }}
            ${{ env.REGISTRY_GHCR }}/virtual-customer:latest
      
      - name: Build and push virtual-worker
        uses: docker/build-push-action@v5
        with:
          context: ./src/virtual-worker
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/virtual-worker:${{ env.IMAGE_VERSION }}
            ${{ env.REGISTRY_GHCR }}/virtual-worker:latest
      
      - name: Build and push ai-service
        uses: docker/build-push-action@v5
        with:
          context: ./src/ai-service
          push: true
          tags: |
            ${{ env.REGISTRY_GHCR }}/ai-service:${{ env.IMAGE_VERSION }}
            ${{ env.REGISTRY_GHCR }}/ai-service:latest
